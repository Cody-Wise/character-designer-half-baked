<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>

    <main>
        <div class="left">
            <div class="picker">
                <label>
                    Hat
                    <select id="hat-dropdown">
                        <option value="choose">Choose Options</option>
                        <option value="witch">Witch</option>
                        <option value="straw">Straw</option>
                        <option value="fedora">Fedora</option>
                        <option value="party">Party</option>
                    </select>
                </label>
                <label>
                    Head
                    <select id="head-dropdown">
                        <option value="choose">Choose Options</option>
                        <option value="bird">Bird</option>
                        <option value="duck">Duck</option>
                        <option value="dog">Dog</option>
                        <option value="horse">Horse</option>
                    </select>
                </label>
                <label>
                    Middle
                    <select id="middle-dropdown">
                        <option value="choose">Choose Options</option>
                        <option value="blue">Blue</option>
                        <option value="dress">Fancy</option>
                        <option value="pink">Pink</option>
                        <option value="red">Red</option>
                    </select>
                </label>
                <label>
                    Bottom
                    <select id="bottom-dropdown">
                        <option value="choose">Choose Options</option>
                        <option value="leg">Single Leg</option>
                        <option value="white">White Pants</option>
                        <option value="blue">Blue Jeans</option>
                    </select>
                </label>
                <label>
                    Add a catch phrase
                    <input id="catchphrase-input" />
                    <button id="catchphrase-button">Add</button>
                </label>

                <label>
                    Add a Name
                    <input id="name-input" />
                    <button id="name-button">Add</button>
                </label>
            </div>
            <div id="stats">
                <p id="report"></p>
                <div id="catchphrases">
                    
                </div>
            </div>
        </div>
        <div class="right">
            <h2 id="name"></h2>
            <div class="character">
                <div class="bg hat" id="hat">
                </div>
                <div class="bg head" id="head">
                </div>
                <div class="bg middle" id="middle">
                </div>
                <div class="bg bottom" id="bottom">
                </div>
            </div>
            
        </div>
    </main>
    <script type="module" src="./app.js"></script>
</body>

</html>
